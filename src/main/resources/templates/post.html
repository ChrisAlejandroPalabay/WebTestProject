<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- BootStrap link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>
<body>
    <form action="/rest/add" method="POST" modelAttriubute="car">
        <div class="form-group">
            <label for="idInput">ID</label>
            <input type="number" name="id" class="form-control" id="idInput"  placeholder="Enter ID number">
        </div>

        <div class="form-group">
            <label for="manuInput">Manufacturer</label>
            <input type="text" name="manufacturer" class="form-control" id="manuInput"  placeholder="Enter Manufacturer">
        </div>

        <div class="form-group">
            <label for="colorInput">color</label>
            <input type="text" name="color" class="form-control" id="colorInput"  placeholder="Enter color">
        </div>

        <div class="form-group">
            <label for="yearInput">Year Model</label>
            <input type="text" name="yearModel" class="form-control" id="yearInput"  placeholder="Enter year model">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h6>Status:</h6>
    <h6 th:text="${status}"></h6>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
